<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-5</title>
</head>

<body>
    <!-- style attribute -->
    <h2 style="color:rgb(250, 245, 247); background-color: rgb(224, 48, 107)">Lorem ipsum dolor, sit amet consectetur
        adipisicing elit. Nam animi temporibus autem voluptatem minus quae
        facilis assumenda eius commodi. Illo, quia! Aliquid ullam culpa nam repudiandae dignissimos dolorum dicta
        eligendi!</h2>
    <!-- color name -->
    <!-- hexadecimal =#464789
    rgb = direct name -->

    <!-- for id =#
    for class dot(.) is used -->

    <!-- external =1st periotory -->
    <!-- internal =2nd periotory-->
    <!-- inline =3rd periotory-->

    <!-- dry principle = dont repeat yourself same code-->


    <style>
        div {
            background-color: rgb(5, 44, 31);
            width: 100%;
            height: 100%;
        }

        #section1 {
            background-color: aqua;
            height: 100vh;
        }

        .section2 {
            height: 100vh;
            width: 100vm;
           
            background-image: url(https://media.geeksforgeeks.org/wp-content/uploads/Screen-Shot-2017-11-13-at-10.23.39-AM.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        #section3 {
            height: 100vh;
            width: 100vm;
            background-color: rgb(143, 192, 87);
           
        }
    </style>

    <a href="#section1">section1</a>
    <a href="#section2">section2</a>
    <a href="#section3">section3</a>

    <div id="section1">section1</div>
    <div class="section2">section2</div>
    <div id="section3">section3</div>


</body>

</html>
